<div id="workflow">
  <form [formGroup]="workflowForm" (ngSubmit)="workflowFormPost(workflowForm.value)">
    <div class="form-container">
      <div class="row columns">
        <label for="workflow-form">Name</label>
        <input id="workflow-form" type="text" formControlName="name">
        <input type="submit" class="button expanded" value="Get!" [disabled]="!workflowForm.valid">
      </div>
    </div>
  </form>
</div>
